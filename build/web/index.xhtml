<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/StyleSheet.css" rel="stylesheet" type="text/css"></link>
    </h:head>
    <h:body>
        Web Services Facelet Client
        <f:view>
            <h:form>
            <!-- Name input -->
            <p>Your name: <h:message for="name" styleClass="error" /></p>
            <h:inputText id="name" label="Name" size="32" value="#{newJSFManagedBean.name}"
            required="true" requiredMessage="You must enter a name!"></h:inputText>
            <h:commandButton id="submit" value="Submit"
            action="#{newJSFManagedBean.setNameWebservice}" />
            </h:form>
        </f:view>
        <p>View The <a href="webresources/greeting"> Greeting</a>.</p>
    </h:body>
</html>
